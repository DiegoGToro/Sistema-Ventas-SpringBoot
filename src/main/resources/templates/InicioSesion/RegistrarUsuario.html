<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/InicioSesion/styleRegisUsuario.css}">
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form th:action="@{/InicioSesion/RegistrarUsuario}" th:object="${usuario}" method="post">
                    <h2>Registrarme</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" th:field="*{Nombre}" required>
                        <label for="">Nombre</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="text" th:field="*{Apellido}" required>
                        <label for="">Apellido</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" th:field="*{Email}" required>
                        <label for="">Correo</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" th:field="*{Password}" required>
                        <label for="">Contrase√±a</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="tel" th:field="*{Telefono}" required>
                        <label for="">Telefono</label>
                    </div>

                    <div class="forget">
                        <div class="col-sm-2">
                            <input type="submit" th:value="${button2}" class="btn btn-primary" th:field="*{id}">
                        </div>
                    </div>
                    <div class="registro">
                        <p><a href="/">Regresar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>

</html>
