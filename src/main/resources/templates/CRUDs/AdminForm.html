<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/CRUDs/styleForm.css}">
</head>

<body>
    <h1 th:text="@{titulo}" class="text-center text-uppercase mb-3 mt-2 border-success border-start-0 border-end-0">
    </h1>

    <div class="d-flex justify-content-center">
        <div class="col-8">
            <form th:action="@{/CRUDs/AdminForm}" th:object="${administrador}" method="post">
                <div class="form-control">
                    <label class="col-sm-2 col-form-label" for="">Nombre</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{Nombre}" class="form-control">
                    </div>
                </div>
                <div class="form-control">
                    <label class="col-sm-2 col-form-label" for="">Apellido</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{Apellido}" class="form-control">
                    </div>
                </div>
                <div class="form-control">
                    <label class="col-sm-2 col-form-label" for="">Email</label>
                    <div class="col-sm-3">
                        <input type="email" th:field="*{Email}" class="form-control">
                    </div>
                </div>
                <div class="form-control">
                    <label class="col-sm-2 col-form-label" for="">Password</label>
                    <div class="col-sm-3">
                        <input type="password" th:field="*{Password}" class="form-control">
                    </div>
                </div>
                <div class="form-control">
                    <label class="col-sm-2 col-form-label" for="">Telefono</label>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{Telefono}" class="form-control">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-2">
                        <input type="submit" th:value="${button}" class="btn btn-primary" th:field="*{id}">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>

</html>
