<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Document</title>

    <link rel="stylesheet" type="text/css" th:href="@{../css/CRUDs/styleListar.css}">
</head>
<body>
    <!-- <nav th:replace = "NavBar ::nav"></nav> -->

    <h1 th:text="${titulo}" class="text-center text-uppercase mb-3 mt-2 border border-success border-start-0 border-end-0"></h1>
    <a th:href="@{/InicioSesion/ProveedorRegistrar}" class="btn btn-success">Crear Venta</a>
    <div class="d-flex justify-content-center">
        <div class="col-8">
            <table>
                <caption></caption>
                <thead>
                    <tr>
                        <th style="text-align: center;">Fecha de Emision</th>
                        <th style="text-align: center;">Fecha de Vencimiento</th>
                        <th style="text-align: center;">Moneda </th>
                        <th style="text-align: center;">Tipo de cambio</th>
                        <th style="text-align: center;">Serie</th>
                        <th style="text-align: center;">Dni</th>
                        <th style="text-align: center;">Razon Social</th>
                        <th style="text-align: center;">Direccion</th>
                        <th style="text-align: center;">Departamento</th>
                        <th style="text-align: center;">Distrito</th>
                        <th style="text-align: center;">Provincia</th>
                        <th style="text-align: center;">Editar</th>
                        <th style="text-align: center;">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${Ventas}">
                        <td style="text-align: center;" th:text="${item.fecha_emision}"></td>
                        <td style="text-align: center;" th:text="${item.fecha_vencimiento}"></td>
                        <td style="text-align: center;" th:text="${item.MonedaDes}"></td>
                        <td style="text-align: center;" th:text="${item.TipoCambio}"></td>
                        <td style="text-align: center;" th:text="${item.serie}"></td>
                        <td style="text-align: center;" th:text="${item.Ruc}"></td>
                        <td style="text-align: center;" th:text="${item.RazonSocial}"></td>
                        <td style="text-align: center;" th:text="${item.direccion_cliente}"></td>
                        <td style="text-align: center;" th:text="${item.direccion_departamento}"></td>
                        <td style="text-align: center;" th:text="${item.direccion_distrito"}></td>
                        <td style="text-align: center;" th:text="${item.direccion_provincia}"></td>
                        <td><a class="btn btn-primary btn-xs" th:href="@{/InicioSesion/ProveedorRegistrar/}+${item.proveedor.id}">Editar</a></td>
                        <td><a class="btn btn-danger btn-xs" th:href="@{/CRUDs/eliminarProveedor/}+${item.proveedor.id}" onclick="return confirm('Esta seguro de que quiere eliminar esta venta?')">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:insert = "~{General/NavBar :: footer}"></footer>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
