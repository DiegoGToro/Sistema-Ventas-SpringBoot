<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/styleRegis.css}">
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form th:action="@{/ProveedorRegistrar}" th:object="${proveedorContacto}" method="post">
                    <h2>Registrarme</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" th:field="*{proveedor.MarcaNombre}" required>
                        <label for="">Marca</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="text" th:field="*{proveedor.ProveedorNombre}" required>
                        <label for="">Nombre del Proveedor</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" th:field="*{proveedor.Email}" required>
                        <label for="">Correo</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" th:field="*{proveedor.Password}" required>
                        <label for="">Contraseña</label>
                    </div>

                    <!-- Información de Contacto -->
                    <h3>Info Contacto</h4>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" th:field="*{contactoInfo.Telefono}" required>
                        <label for="">Telefono</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="text" th:field="*{contactoInfo.Direccion}" required>
                        <label for="">Direccion</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" th:field="*{contactoInfo.Ciudad}" required>
                        <label for="">Cuidad</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="text" th:field="*{contactoInfo.Departamento}" required>
                        <label for="">Departamento</label>
                    </div>
                    
                    <div class="forget">
                        <div class="col-sm-2">
                            <input type="submit" th:value="${button2}" class="btn btn-primary" th:field="*{usuario.id}">
                        </div>
                    </div>
                    <div class="forget">
                        <div class="col-sm-2">
                            <button class="btn btn-danger"><a href="/">Regresar</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>

</html>
